[defaults]
# Ansible configuration for local-llm-server provisioning

# Inventory location
inventory = ./inventory

# Roles path for custom roles
roles_path = ./roles

# Gather facts for all plays by default (needed for system detection)
gathering = smart
fact_caching = jsonfile
fact_caching_connection = .ansible_facts_cache
fact_caching_timeout = 86400

# Host key checking for automation
host_key_checking = True

# Ensure consistent behavior
deprecation_warnings = True
command_warnings = False

# Verbose enough to understand what's happening without noise
force_color = True

# Improve output readability
stdout_callback = yaml

# Require explicit variables (safer)
error_on_undefined_vars = True

[inventory]
# Inventory plugin configuration
enable_plugins = yaml, ini

[callbacks]
# Callback plugin configuration
enabled_callback_plugins = profile_tasks, timer

[ssh_connection]
# SSH configuration for remote connections
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
control_reuse_time = 3600
pipelining = False
